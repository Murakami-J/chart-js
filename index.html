<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>DASHBOARD</h1>

    <div class="container">
        <div>
            <canvas id="myChartLine"></canvas>
        </div>
        <div>
            <!-- tag <canvas> é como se fosse uma tela em branco para poder desenhar(desenhar o gráfico) -->
            <canvas id="myChartBar"></canvas>
        </div>
    </div>
</body>

<script>

    const ctx1 = document.getElementById('myChartLine');

    new Chart(ctx1, {
        type: 'line',
        data: {   
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura ºC',
                data: [30, 29, 28, 25, 22, 23],
                borderColor: '#B22222',
                backgroundColor: '#FF0000',
                borderWidth: 1
            },
            
            {
                label: 'Umidade %',
                data: [80, 82, 80, 85, 80, 83],
                borderColor: '#1E90FF',
                backgroundColor: '#00BFFF',
                borderWidth: 1
                
            }
             
        
        ],
            
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
            subtitle: {
                display: true,
                text: 'Monitoramento durante o dia'
            }
            }
        },

        transitions: {
      show: {
        animations: {
          x: {
            from: 0
          },
          y: {
            from: 0
          }
        }
      },
      hide: {
        animations: {
          x: {
            to: 0
          },
          y: {
            to: 0
          }
        }
      }
    }
  }
        
    );


    // const ctx recebe o valor da tag <canvas> pelo seu id
    const ctx = document.getElementById('myChartBar');
    // Renderiza um novo gráfico dentro da ctx (que é a tag canvas)
    new Chart(ctx, {
        // Tipo do gráfico
        type: 'bar',
        data: {
            // Vetor de labels, com nomes das colunas do gráfico
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            // Métricas, atribuindo dados 
            datasets: [{
                // label para mostrar o que significa, legenda
                label: 'Temperatura ºC',
                // Dados da coluna que se associam com o velor de labels
                data: [22, 24, 27, 23, 20, 18],
                borderColor: '#FF6384',
                backgroundColor: '#FFB1C1',
                // Tamanho das bordas das colunas
                borderWidth: 1,
            },
            {
                label: 'Umidade %',
                data: [90, 89, 93, 87, 88, 82],
                borderColor: '#36A2EB',
                backgroundColor: '#9BD0F5',
                borderWidth: 1,
            }
        
        ],

            
           
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
            subtitle: {
                display: true,
                text: 'Monitoramento durante os meses'
            }
            }
        }
    });


</script>

</html>
